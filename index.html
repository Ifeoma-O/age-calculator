<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="confetti.js" defer></script>
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

    <div class="can">
        <canvas class="confetti" id="canvas"></canvas>
    </div>

    <main>
         <div class="container">
        <div class="form">
            <div class="form-group">
                <label for="day" class="label">DAY</label>
                <input type="text" id="day" name="day" placeholder="DD">
                <br>
                <span class="error day-error"></span>
            </div>
            <div class="form-group">
                <label for="month" class="label">MONTH</label>
                <input type="text" id="month" name="month" placeholder="MM">
                <br>
                <span class="error month-error"></span>
            </div>
            <div class="form-group">
                <label for="year" class="label">YEAR</label>
                <input type="text" id="year" name="year" placeholder="YYYY">
                <br>
                <span class="error year-error"></span>
            </div>
        </div>

        <div class="btn">
            <img src="./images/icon-arrow.svg" alt="">
            <span></span>
        </div>

        <div class="result">
            <h1><span class="year-result">- -</span>years</h1>
            <h1><span class="month-result">- -</span>months</h1>
            <h1><span class="day-result">- -</span>days </h1>
        </div>

   </div>
    </main>
    
  
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
